<div class="widget-container">
  <pre>
      {{vm.container | json}}
  </pre>

  <div class="container-fluid">

    <container-add-widget></container-add-widget>

    <div class="row"
         html-sortable="vm.sortableOption"
         ng-model="vm.container.children"
         ng-if="vm.container.children.length > 0">

      <widget data="w" ng-repeat="w in vm.container.children"/>

    </div>
  </div>

</div>
