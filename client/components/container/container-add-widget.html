<div href="#" class="add-widget">

    <h5 class="text-center">Add widget</h5>

    <ul class="list-unstyled row">
      <li class="col-md-1" ng-repeat="availablewidget in availablewidgets">
        <a class="add-widget_item" ng-click="addWidget(availablewidget)">
          <i class="add-widget_icon {{availablewidget.icon}}"></i>
          <small class="add-widget_title">{{availablewidget.name}}</small>
        </a>
      </li>
    </ul>

</div>
