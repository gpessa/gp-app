<div class="add-item" ng-if="editMode.enabled">

  <uib-tabset type="tabs">

    <uib-tab index="0" heading="{{key}}" ng-repeat="(key, itemren) in availableItems">
      <ul class="list-inline" html-sortable="sortableOption" ng-model="itemren"  ng-if="itemren.length">
        <li ng-repeat="item in itemren">
          <a class="btn add-item-item" >
            <i class="fa-fw {{item.icon}}"></i>
            <div class="small">{{item.attributes.name}}</div>
          </a>
        </li>
      </ul>

    </uib-tab>

  </uib-tabset>


</div>
