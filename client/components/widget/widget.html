<div class="widget widget-{{vm.widget.type}}">
  <div class="widget-header">
      <h4>
        {{vm.widget.name}} &nbsp;
        <div class="widget-header-buttons">
          <a ng-click="vm.setting()" class="btn btn-link btn-sm">
            <i class="fa fa-cog"></i>
          </a>
          <a ng-click="vm.remove()" class="btn btn-link btn-sm">
            <i class="fa fa-times"></i>
          </a>
        </div>
    </h4>
  </div>

  <div class="widget-loader" ng-show="!vm.widget.isSettingsOpen && vm.widget.loading">
    <i class="fa fa-3x fa-spin fa-circle-o-notch"></i>
  </div>

  <div class="widget-body clearfix" ng-show="!vm.widget.isSettingsOpen && !vm.widget.loading"></div>

  <div class="widget-settings clearfix" ng-if="vm.widget.isSettingsOpen">
    <form name="form" 
          sf-schema="vm.schema" 
          sf-form="vm.formcontrols" 
          sf-model="vm.conf" 
          ng-submit="vm.saveConfiguration(form)"></form>
  </div>

  <div class="widget-footer"></div>

</div>
