<div class="widget">

  <!-- <pre>{{item | json}}</pre> -->

  <div class="widget-header">
      <h4>
        {{item.model.attributes.name}} &nbsp;
        <div class="widget-header-buttons">
          <a class="btn btn-link btn-sm" icon="fa fa-cog"   ng-click="item.toggleSettings()"> </a>
          <a class="btn btn-link btn-sm" icon="fa fa-times" ng-click="item.remove()" ></a>
        </div>
    </h4>
  </div>

  <div class="widget-body" ng-show="!item.isSettingsOpen && !item.isItemLoading"></div>

  <form name="form"
        class="widget-settings"
        ng-if="item.isSettingsOpen"
        sf-schema="item.schema"
        sf-form="item.formcontrols"
        sf-model="item.model"
        ng-submit="item.saveSettings(form)">
  </form>

  <div class="widget-loading" ng-if="item.isItemLoading">
    <div class="spinner"></div>
  </div>

  <div class="widget-footer"></div>

</div>
