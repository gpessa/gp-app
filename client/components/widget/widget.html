<div class="widget widget-{{widget.type}}">
  
  <div class="widget-header">
      <h4>
        {{widget.name}} &nbsp;
        <div class="widget-header-buttons">
          <a ng-click="toggleSettings()" class="btn btn-link btn-sm">
            <i class="fa fa-cog"></i>
          </a>
          <a ng-click="removeWidget()" class="btn btn-link btn-sm">
            <i class="fa fa-times"></i>
          </a>
        </div>
    </h4>
  </div>

  <div class="widget-loader" ng-show="!isSettingsOpen && isWidgetLoading">
    <i class="fa fa-3x fa-spin fa-circle-o-notch"></i>
  </div>

  <div class="widget-body clearfix" ng-show="!isSettingsOpen && !isWidgetLoading"></div>

  <div class="widget-settings clearfix" ng-if="isSettingsOpen">
    <form name="form"
          sf-schema="schema"
          sf-form="formcontrols"
          sf-model="conf"
          ng-submit="saveSettings(form)">
    </form>
  </div>

  <div class="widget-footer"></div>

</div>
