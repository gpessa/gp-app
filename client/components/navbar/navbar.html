<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container-fluid">

    <div class="navbar-header">

      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="navbar-brand">
        <user data="nav.getCurrentUser()" ng-if="nav.isLoggedIn()"/>
      </div>

    </div>

    <nav uib-collapse="nav.isCollapsed" class="navbar-collapse">

      <ul class="nav navbar-nav navbar-right">

        <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}" ng-show="item.show">
            <a ng-href="{{item.link}}">
              <i class="{{item.icon}}"></i>
              <small>{{item.title}}</small>
            </a>
        </li>

      </ul>
    </nav>

  </div>
  <!-- <pre>
    {{nav.getCurrentUser() | json}}
  </pre> -->
</div>
