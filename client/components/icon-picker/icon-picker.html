<span class="icon-picker" ng-click="open()">

  <i class="{{icon || 'fa fa-file-o'}} icon-picker__icon"></i>

  <script type="text/ng-template" id="icon-picker-modal.html">
    <ul class="list-inline icon-picker__icon-list">
      <li ng-repeat="icon in ctrl.icons">
        <a class="btn btn-link-light btn-lg"
           ng-click="ctrl.select(icon)"
           icon="fa {{icon}}">
        </a>
      </li>
    </ul>
  </script>

</span>
