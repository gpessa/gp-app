<form name="pages" ng-submit="save(pages)">
  <ul class="nav navbar-nav navigation">

    <li ng-if="editMode.enabled">
      <a ng-click="add()" class="navigation-page-add">
          <i class="fa fa-file-o"></i>
          <small>Add new</small>
      </a>
    </li>

    <li ng-if="editMode.enabled" class="navigation-page" ng-repeat="page in app.pages" ng-class="{active: isActive('/' + page.id)}">
      <a class="navigation-page-delete" icon="fa fa-times-circle" ng-click="remove(page)"></a>
      <a>
        <icon-picker icon="page.icon" on-select="save(page)"></icon-picker>
        <small>
          <input autofocus type="text" class="navigation-page-input" ng-blur="save(page)" placeholder="Name" ng-model="page.title" required="" pu-elastic-input=""/>
        </small>
      </a>
    </li>

    <li ng-if="!editMode.enabled" class="navigation-page" ng-repeat="page in app.pages" ng-class="{active: isActive('/page/' + page.id)}">
      <a ng-href="/page/{{page.url}}">
        <i class="{{page.icon || 'fa fa-file-o'}}"></i>
        <small>
          {{page.title}}
        </small>
      </a>
    </li>

  </ul>

  <input type="submit" class="hidden"/>

</form>
