<div class="row">

<!-- <pre>
    {{item.model.children | json}}
</pre> -->

  <div class="col-md-12" ng-if="editMode.enabled">
    <a ng-click="addColumn()" icon="fa fa-plus" class="btn btn-link-light">Add column</a>
  </div>

  <div class="col-md-{{child.attributes.dimension}}" ng-repeat="child in item.model.children">
    <a ng-click="removeColumn(child)" class="btn btn-link-light" icon="fa fa-minus" ng-if="editMode.enabled">Delete column</a>
    <item model="child"></item>
  </div>

</div>
