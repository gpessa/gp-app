<canvas class="chart chart-line"
        chart-data="[rainfalls]"
        chart-labels="labels"
        chart-options="chartConfiguration.options"
        chart-colours="chartConfiguration.colours"
        ng-if="rainfalls.length"
        ng-show="!error">
</canvas>

<error error="" class="error" ng-show="error">
  <p>{{error.message}}</p>
</error>
