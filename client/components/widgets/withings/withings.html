<div class="row">

  <div class="col-md-10">

    <canvas class="chart chart-line" 
            chart-data="[measures]" 
            chart-labels="labels" 
            chart-options="chartConfiguration.options"
            chart-colours="chartConfiguration.colours" 
            ng-if="measures.length"></canvas>
  </div>

  <div class="col-md-2">

    <div class="withings-widget_last-measure">
      <p>Last measure</p>
      <h1>{{lastMeasure}}</h1>
      <p>{{lastMeasureDate | date: dateFormat.day}}</p>
    </div>

    <div class="withings-widget_selector">
      <button class="btn btn-block btn-light" 
              ng-class="{'active' : type == selectedType}"
              ng-repeat="type in types" 
              ng-click="select(type)">{{type.label}}</button>
    </div>

  </div>

</div>
