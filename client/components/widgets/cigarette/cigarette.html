<a ng-click="smoke()" class="widget-cigarette_add btn btn-secondary icon icon-cigarette"></a>

<div class="widget-cigarette_today">
  <p>Today smoked:</p>
  <h1 ng-class="{'text-danger' : cigarettes[0].count > widget.configuration.threshold}">{{cigarettes[0].count}}</h1>
</div>

<ul class="widget-cigarette_list list-unstyled" ng-if="cigarettes.length > 1">
  <li class="widget-cigarette_list-item" ng-repeat="cigarette in cigarettes" ng-if="$index > 0">
    <strong>{{count}}</strong> <small class="pull-right">{{_id | date: dateFormat.date}}</small>
  </li>
</ul>
